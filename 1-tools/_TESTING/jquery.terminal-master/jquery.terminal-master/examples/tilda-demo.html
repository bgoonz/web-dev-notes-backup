<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quake like teminal - JQuery Terminal Emulator Demo</title>
    <meta
      name="Description"
      content="This is demonstration of JQuery Terminal Emulator Plugin. To run terminal type tilda on you keyboard."
    />
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mousewheel-min.js"></script>
    <script src="../js/jquery.terminal.min.js"></script>
    <link href="../css/jquery.terminal.css" rel="stylesheet" />
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <style>
        body {

        jQuery(document).ready(function ($) {

    <script>
      String.prototype.strip = function (char) {
        return this.replace(new RegExp("^" + char + "*"), "").replace(
          new RegExp(char + "*$"),
          ""
        );
      };

      $.extend_if_has = function (desc, source, array) {
        for (var i = array.length; i--; ) {
          if (typeof source[array[i]] != "undefined") {
            desc[array[i]] = source[array[i]];
          }
        }
        return desc;
      };

      (function ($) {
        $.fn.tilda = function (eval, options) {
          if ($("body").data("tilda")) {
            return $("body").data("tilda").terminal;
          }
          this.addClass("tilda");
          options = options || {};
          eval =
            eval ||
            function (command, term) {
              term.echo("you don't set eval for tilda");
            };
          var settings = {
            prompt: "tilda> ",
            name: "tilda",
            height: 100,
            enabled: false,
            greetings: "Quake like console",
            keypress: function (e) {
              if (e.which == 96) {
                return false;
              }
            },
          };
          if (options) {
            $.extend(settings, options);
          }
          this.append('<div class="td"></div>');
          var self = this;
          self.terminal = this.find(".td").terminal(eval, settings);
          var focus = false;
          $(document.documentElement).keypress(function (e) {
            if (e.which == 96) {
              self.slideToggle("fast");
              self.terminal.focus((focus = !focus));
              self.terminal.attr({
                scrollTop: self.terminal.attr("scrollHeight"),
              });
            }
          });
          $("body").data("tilda", this);
          this.hide();
          return self;
        };
      })(jQuery);

      //--------------------------------------------------------------------------
      jQuery(document).ready(function ($) {
        $("#tilda").tilda(function (command, terminal) {
          terminal.echo('you type command "' + command + '"');
        });
      });
    </script>

      crossorigin="anonymous"
    ></script>
