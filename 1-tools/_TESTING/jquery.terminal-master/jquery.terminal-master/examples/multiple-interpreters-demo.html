<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>JSON-RPC Demo for JQuery Terminal Emulator</title>
    <meta name="author" content="Jakub Jankiewicz - jcubic&#64;onet.pl" />
    <meta
      name="Description"
      content="Demonstration for JQuery Terminal Emulator using call automaticly JSON-RPC service (in php) with authentication."
    />
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mousewheel-min.js"></script>
    <script src="../js/jquery.terminal.min.js"></script>
    <link href="../css/jquery.terminal.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      var term;
      jQuery(function ($) {
        var id = 1;
        term = $("body").terminal(
          function (command, term) {
            if (command == "help") {
              term.echo("available commands are mysql, js, test");
            } else if (command == "test") {
              term.push(
                function (command, term) {
                  if (command == "help") {
                    term.echo("if you type ping it will display pong");
                  } else if (command == "ping") {
                    term.echo("pong");
                  } else {
                    term.echo("unknown command " + command);
                  }
                },
                {
                  prompt: "test> ",
                  name: "test",
                }
              );
            } else if (command == "js") {
              term.push(
                function (command, term) {
                  var result = window.eval(command);
                  if (result != undefined) {
                    term.echo(String(result));
                  }
                },
                {
                  name: "js",
                  prompt: "js> ",
                }
              );
            } else if (command == "mysql") {
              term.push(
                function (command, term) {
                  term.pause();
                  $.jrpc(
                    "mysql-rpc-demo.php",
                    "query",
                    [command],
                    function (data) {
                      term.resume();
                      if (data.error) {
                        if (data.error.error && data.error.error.message) {
                          term.error(data.error.error.message);
                        } else if (data.error.message) {
                          term.error(data.error.message);
                        }
                      } else {
                        if (typeof data.result == "boolean") {
                          term.echo(data.result ? "success" : "fail");
                        } else {
                          var len = data.result.length;
                          for (var i = 0; i < len; ++i) {
                            term.echo(data.result[i].join(" | "));
                          }
                        }
                      }
                    },
                    function (xhr, status, error) {
                      term.error(
                        "[AJAX] " +
                          status +
                          " - Server reponse is: \n" +
                          xhr.responseText
                      );
                      term.resume();
                    }
                  );
                },
                {
                  greetings:
                    "This is example of using mysql from terminal\n\
you are allowed to execute: select, insert, update and delete from/to table:\n\
    table test(integer_value integer, varchar_value varchar(255))",
                  prompt: "mysql> ",
                }
              );
            } else {
              term.echo("unknow command " + command);
            }
          },
          {
            greetings:
              "multiply terminals demo use help to see available commands",
            onBlur: function () {
              // prevent loosing focus
              return false;
            },
          }
        );
      });
    </script>
  </body>
</html>
